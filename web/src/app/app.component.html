<div class="container">
  <h2>Liste des Produits</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prix (FCFA)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency: 'xof' }}</td>
    </tr>
    </tbody>
  </table>
</div>
